<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{msgs.viewPurchases}</title>
        <h:outputStylesheet library="styles" name="main.css"/>
    </h:head>
    <h:body style="background: purple">
        <!-- Base template of the page -->
        <ui:composition template="templates/master_template.xhtml">
            <ui:define name="content">
                <h2>#{msgs.viewPurchases}</h2>
                <p:dataView var="items" value="#{ordersController.getClientOrders(theLoginRegister.client.clientNumber)}" 
                            multiViewState="true" gridIcon="pi pi-th-large" listIcon="pi pi-bars">
                    <p:dataViewGridItem>
                        <p:graphicImage library="images" name="#{albumsJpaController.getAlbumPath(items.trackId.albumNumber.albumNumber, true)}" styleClass="album-img-small"/>
                        <br/>
                        <p:outputLabel>#{items.trackId.albumNumber.albumTitle}</p:outputLabel>
                        <br/>
                        <p:outputLabel>#{items.trackId.trackTitle}</p:outputLabel>
                        <br/>
                        <p:media value="audio/fireflies.mp3" width="100%" height="300px">
                            <h:outputLink value="#{request.contextPath}/audio/fireflies.mp3">Download</h:outputLink>
                        </p:media>
                    </p:dataViewGridItem>
                    <p:dataViewListItem>
                        <p:graphicImage library="images" name="#{albumsJpaController.getAlbumPath(items.trackId.albumNumber.albumNumber, true)}" styleClass="album-img-small"/>
                        <br/>
                        <p:outputLabel>#{items.trackId.albumNumber.albumTitle}</p:outputLabel>
                        <br/>
                        <p:outputLabel>#{items.trackId.trackTitle}</p:outputLabel>
                        <br/>
                        <p:media value="audio/fireflies.mp3" width="100%" height="300px">
                            <h:outputLink value="#{request.contextPath}/audio/fireflies.mp3">Download</h:outputLink>
                        </p:media>
                        
                    </p:dataViewListItem>
                </p:dataView>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
